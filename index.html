<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game | HTML CSS JAVASCRIPT</title>
    <link rel = "stylesheet" href = "style.css"> 
</head>
<body>
    
    <div class="main">
        <div class="center-layer">
            <div class="score-layer">
                <div class="layer-one layer">
                    <h4>hit</h4>
                    <div id="hitval" class="box">00</div>
                </div>
                <div class="layer-two layer">
                    <h4>timer</h4>
                    <div id="timerval" class="box">00</div>
                </div>
                <div class="layer-three layer">
                    <h4>score</h4>
                    <div id="scoreval" class="box">00</div>
                </div>
            </div>
             
            <div class="bubble-area" id="bubble-area">
                  
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
